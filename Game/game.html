<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script defer src="../app.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  
  <div id="container">
    <header id="header">
      <h1>Tic Tac Toe</h1>
      <div class="playerScores">
        <p class="playerOne"><span class="playerOneName">John</span> Score: <span class="playerOneScore">0</span></p>
        <p class="playerTwo"><span class="playerTwoName">Shani</span> Score: <span class="playerTwoScore">0</span></p>
      </div>
      <div class="activePlayerTurn">
        <p class="playerTurn">It's John<span class="activePlayerName"></span> turn!</p>
      </div>
    </header>
    <main id="main">
      <section class="boardContainer"></section>
    </main>
    <footer id="footer">
      <h4>Created by Jimmy Jimenez</h4>
    </footer>
  </div>
</body>
</html>
